<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上海澄美</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Favicon-->
    <!-- link rel="shortcut icon" href="img/favicon.ico" -->
    <!-- JavaScript files-->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.form.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/json2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#login").click(function(){
                var subData = {"username": $("#login-username").val(),"password": $("#login-password").val()};
                $.ajax({
                    url: "/doLogin",
                    type: "POST",
                    data: JSON.stringify(subData),
                    contentType: "application/json;charset=utf-8",
                    success: function(result){
                        //if(result != "0"){
                         //   alert("登录失败！");
                       // }
                    }
                });
            });

        });
    </script>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>上海澄美</h1>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate" action="/doLogin">
                                <div class="form-group">
                                    账号：<input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">

                                </div>
                                <div class="form-group">
                                    密码：<input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">

                                </div>
                                <h5 th:text="${msg}" style="color:red"></h5>
                                <input type="submit"  class="btn btn-primary" value="登 录"/>
                            </form>
                            <!--<a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
